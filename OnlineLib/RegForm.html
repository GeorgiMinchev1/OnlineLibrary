<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Online Library</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="AccountScript.js"></script>
</head>
<body>
	<content>
	<div class="container" id="Registration">
	<form>
		<label>Username</label><input type="text" class="AccIn" placeholder="example: Nick12" id="username" required><br/>
		<label>Email</label><input type="email" class="AccIn" placeholder="example@mail.com" id="Email" required><br/>
		<label>Password</label><input type="password" class="AccIn" placeholder="**********" id="Password" required><br/>
		<label>Repeat Password</label><input type="password" class="AccIn" placeholder="**********" id="RepPass" required><br/>
		<input type="button" id="regButton" value="Register">
	</form>
	</div>
	</content>
</body>
</html>
